<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="overlay"></div>
      <img
        id="mobile-img"
        src="./images/image-header-mobile.jpg"
        alt="lively office"
      />
      <img
        id="desktop-img"
        src="./images/image-header-desktop.jpg"
        alt="lively office"
      />
      <div class="content">
        <h1>
          Get <span id="accent">insights</span> that help your business grow.
        </h1>

        <p class="heading">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-holder">
          <div class="stat-container">
            <span class="number"><b>10k+</b></span>
            <p class="stats"><b>companies</b></p>
          </div>
          <div class="stat-container">
            <span class="number"><b>314</b></span>
            <p class="stats"><b>templates</b></p>
          </div>
          <div class="stat-container">
            <span class="number"><b>12m+</b></span>
            <p class="stats"><b>queries</b></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
